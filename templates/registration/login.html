{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Task Manager | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
        .login-logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: #343a40;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 1rem;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: 0;
        }
        .form-control {
            border-left: 0;
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="mb-4 text-center">
        <i class="fas fa-tasks fa-2x text-primary"></i>
        <div class="login-logo mt-2">To-Do Task Management</div>
    </div>

    <div class="card shadow login-card">
        <h4 class="mb-3 text-center">Log In</h4>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    </div>
</div>

</body>
</html>
